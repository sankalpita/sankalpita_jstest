<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container{position: relative;overflow: hidden;width: 400px;margin: 0 auto;}
		.button{background-color: #ccc;color: #000;outline: none;border: 2px solid #000;height: 30px;font-size: 15px;width: 97px;text-align: center;line-height: 20px;}
		img{overflow: hidden;margin: 30px auto 0;}

	<div class="container">
		<button class="button" onclick="document.getElementById('myimg').src='black.jpeg'" >Black</button>
		<button class="button" onclick="document.getElementById('myimg').src='blue.jpeg'" >Blue</button>
		<button class="button" onclick="document.getElementById('myimg').src='gold.jpeg'" >Gold</button>
		<button class="button" onclick="document.getElementById('myimg').src='rose-gold.jpeg'" >RoseGold</button>

		<img id="myimg" src="">
	</div>
</body>
</html>
